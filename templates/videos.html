<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Videos</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
    .logo {
        width: 10%;
    }
    #searchbar {
        width: 50%;
        position: absolute;
        left: 1%;
    }
    #tabs {
        position: absolute;
        left: 1%;
    }
    .answers {
        position: absolute;
        left: 1%;
    }
</style>
<body>
    <a href="/"><img src="../static/cover.png" class="logo" alt="Responsive image"><br></a>
    <form method="post">
        <input type="text" name="searchbar" id="searchbar" value="{{query_value}}"><br><br>
        <ul id="tabs" class="nav nav-tabs">
            <li class="nav-item">
              <button type="submit" name="tabs" class="nav-link" value="science">Science</button>
            </li>
            <li class="nav-item">
              <button type="submit" name="tabs" class="nav-link" value="forums">Forums</button>
            </li>
            <li class="nav-item">
              <button type="submit" name="tabs" class="nav-link" value="it">IT</button>
            </li>
            <li class="nav-item">
              <button type="submit" name="tabs" class="nav-link" value="files">Files</button>
            </li>
            <li class="nav-item">
                <button type="submit" name="tabs" class="nav-link active" value="videos">Videos</button>
              </li>
          </ul>
    </form>
    <br><br><br>
    <div class="answers">
        {% for answer in answers %}
        <a href="{{answer['link']}}"><img src="{{answer['thumbnail']}}"></a>
        <p>Duration: {{answer['duration']}}</p>
        <a href="{{answer['link']}}"><h3 style="color: blue;">{{answer['title']}}</h3></a>
        <a href="{{answer['author_link']}}"><p style="color: blue;">{{answer['author_name']}}</p></a>
        <p style="color: grey;">Uploaded: {{answer['date_uploaded']}}</p>
        <br><br>
        {% endfor %}
    </div>
</body>
</html>
